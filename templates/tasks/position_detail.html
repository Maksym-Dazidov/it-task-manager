{% extends "base.html" %}
{% block content %}
<h2>{{ position.name }}</h2>

<h5 class="mt-3">Workers:</h5>
<ul>
{% for worker in position.workers.all %}
    <li>
        <a href="{% url 'tasks:worker-detail' worker.pk %}">
            {{ worker.username }}
        </a>
    </li>
{% empty %}
    <li>No workers</li>
{% endfor %}
</ul>
{% endblock %}
