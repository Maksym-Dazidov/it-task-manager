{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">{{ page_title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        Save
    </button>
    <a href="javascript:history.back()" class="btn btn-secondary">
        Cancel
    </a>
</form>
{% endblock %}
